<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>BMI Calculator</title>
</head>

<body>
    <div class="parent-div">
        <div class="img"></div>
        <div class="main-container">
            <h1>BMI Calculator</h1>
            <hr>
            <div class="inner-div">
                <div class="field-div">
                    <span class="left" id="age-label">Age: </span>
                    <input type="number" min="2" max="120" value="18" class="right" id="age" name="age">
                    <span>Age: 2-120</span>
                </div>
                <div class="field-div">
                    <span>Gender: </span>
                    <label for="">
                        <input type="radio" name="gender" id="male" value="male" checked>Male
                    </label>
                    <label for="">
                        <input type="radio" name="gender" id="female" value="female">Female
                    </label>
                </div>
                <div class="field-div">
                    <span class="left" id="height-label">Height: </span>
                    <input type="number" name="height" id="height" value="180" class="right">
                    <span>cm</span>
                </div>
                <div class="field-div">
                    <span class="left">Weight: </span>
                    <input type="number" name="weight" id="weight" value="65" class="right">
                    <span>kg</span>
                </div>
                <div class="btn-div">
                    <button class="btn" id="calculate">Calculate</button>
                    <button class="btn" id="clear">Reset</button>
                </div>
            </div>
            <div id="result">Result: </div>
        </div>
    </div>
</body>

</html>
